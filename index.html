<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<title>Weather app</title>
	</head>
	<body>
		<div class="container">
      <div class="WeatherApp">
			<form class="search-form" id="search-form">
				<div class="row">
					<div class="col-8">
						<input
							type="search"
							placeholder="Type a city.."
              class="TypeCity"
              id="city-input"
              autofocus="on"
              autocomplete="off"
						/>
					</div>
					<div class="col-2 p-0">
						<input
							type="submit"
							class="btn btn-primary w-100"
							value="Search🔍"
						/>
					</div>
					<div class="col-2">
            <button class="current" id="b1">Current📍</button>
					</div>
			</form>
          <div class="WeatherInfo">
            <h1 id="city">Tokyo, Japan</h1>
            <div id="date"></div>
            <h4 id="status">Cloudy</h4>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weathe-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="" class="float-left" id="icon">
                <span class="temperature" id="temp">26</span>
                <span class="unit">
                  <a href="#" id="celsius-link" class="active">°C</a> | 
                  <a href="#" id="fahrenheit-link">°F</a></span>
              </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity : <span id="humidity"></span>%</li>
                  <li>Wind : <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <h4>Forecast for next 5 days...</h4>
          <div class="WeatherForecast row">
            <div class="col">
              <div class="weather-forecast-date">Mon</div>
                <img src="https://ssl.gstatic.com/onebox/weather/64/rain.png" alt="" width="30px">
                <p class="temperature2">
                  <span class="forecast-max">18°</span>
                  <span class="forecast-min">22°</span>
                </p>
            </div>
          </div>
				</div>
        </div>
        <small>
        <a href="https://github.com/Natsuuumimi/vanilla-weather-app" target="_blank"> Open-source code</a> by Natsumi </small>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
